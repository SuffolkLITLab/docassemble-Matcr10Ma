id: Housing Court division
question: |
  Housing Court division?
fields:
  - "Housing court division?": housing_court_division
    maxlength: 78
---
id: The above named parties are not currently in military service
question: |
  The above named parties are not currently in military service
fields:
  - "Parties not in service?": not_service
    datatype: yesno
---
id: In military service
question: |
  In military service?
fields:
  - "Parties in service?": in_service
    datatype: yesno
---
id: unable to determine
question: |
  unable to determine?
fields:
  - "Unable to determine parties service": unable_service
    datatype: yesno
---
id: Facts supporting this affidavit
question: |
  Facts supporting this affidavit
fields:
  - "Have you never seen the defendants in military uniforms": uniform_seen
    datatype: yesno
  - "The defendant works in civilian employment": civillian_seen
    datatype: yesno
  - "Defendant acknowledges their status or lack of status": defendant_acknowledge
    datatype: yesno
  - "what other facts support this affidavit?": other_facts_text
    maxlength: 16
  - "will you use other facts to support this affidavit?": other_facts
    datatype: yesno
---
id: Rent questions
question: |
  Rent questions
fields:
  - "How much rent has been paid since this case has been filed?": rent_paid
    maxlength: 11
  - "When is the unpaid rent up to?": unpaid_rent_through
    datatype: date
  - "How much unpaid": unpaid_rent
    maxlength: 9
---
id: Occupied or vacated
question: |
  Occupied or vacated
fields:
  - "Is the premise occupy": premise_occupy
    datatype: yesno
  - "Date of vactated": vactated_date
    datatype: date
  - "Parties vacated": parties_vacated
    datatype: yesno
